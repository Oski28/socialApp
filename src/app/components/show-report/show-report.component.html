<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body text-center">
      <p>Data: {{date}} {{time}}</p>
      <p>Powód: {{reason}}</p>
      <p><a routerLink="/userShow/{{userId}}" style="color: orangered">Zgłoszony użytkownik</a></p>
      <p *ngIf="eventId !== null"><a routerLink="/event/{{eventId}}" style="color: orangered">Zgłoszone wydarzenie</a></p>
    </div>
  </div>
</div>
