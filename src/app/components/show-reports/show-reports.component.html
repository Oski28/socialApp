<div class="col-lg-6 grid-margin mb-0" style="padding: 10px;margin-left: auto; margin-right: auto;"
     *ngFor="let report of reports">
  <div class="card">
    <div class="card-body text-center" style="background-color: whitesmoke; padding: 10px;" *ngIf="report.received">
      <i class="mdi mdi-calendar-remove" style="float: right;" (click)="removeReport(report.id);"></i>
      <p>Data: {{report.addDate}}</p>
      <p>Powód: {{report.reason}}</p>
      <p><a routerLink="/userShow/{{report.userId}}" style="color: orangered">Zgłoszony użytkownik</a></p>
      <p *ngIf="report.eventId !== null"><a routerLink="/event/{{report.eventId}}" style="color: orangered">Zgłoszone wydarzenie</a></p>
    </div>
    <div class="card-body text-center" style="background-color: lightgray; padding: 20px;" *ngIf="!report.received">
      <i class="mdi mdi-calendar-remove" style="float: right;" (click)="removeReport(report.id);"></i>
      <p>Data: {{report.addDate}}</p>
      <p>Powód: {{report.reason}}</p>
      <p><a routerLink="/userShow/{{report.userId}}" style="color: orangered">Zgłoszony użytkownik</a></p>
      <p *ngIf="report.eventId !== null"><a routerLink="/event/{{report.eventId}}" style="color: orangered">Zgłoszone wydarzenie</a></p>
      <div class="form-group col-8 mx-auto" style="margin-top: 10px; margin-bottom: 0;">
        <button (click)="setReceived(report.id);" class="btn btn-info btn-block">Oznacz jako przeczytane
        </button>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12 grid-margin stretch-card" *ngIf="reports.length == 0">
  <div class="card">
    <div class="card-body text-center">
      <h4>Brak danych do wyświetlenia</h4>
    </div>
  </div>
</div>
<div class="card-body" *ngIf="!(reports.length == 0)">
  <ngb-pagination (pageChange)="loadPage($event)" [collectionSize]="totalElements" [pageSize]="pageSize"
                  [page]="currentPage+1" aria-label="user pagination"
                  class="d-flex justify-content-center pagination-success"></ngb-pagination>
</div>
